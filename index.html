<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="container">
            
            <form action="/image/very-nice-great-success.jpg" action="action_page.php">
                <div class="form-group">
                    <input type="text" placeholder="First Name" id="firstName" name="firstName" required oninvalid="this.setCustomValidity('please enter your First Name')" on 
                    input="this.setCustomValidity('')">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Last Name" id="lastName" name="lastName" required oninvalid="this.setCustomValidity('please enter your last Name')" on 
                    input="this.setCustomValidity('')">
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email" id="email"  required oninvalid="this.setCustomValidity('please enter your email')" on 
                    input="this.setCustomValidity('')">
                </div>

                <div class="form-group">
                    
                    <textarea name="message" placeholder="Message"id="message" cols="30" rows="10" required oninvalid="this.setCustomValidity('please enter a message')" on 
                    input="this.setCustomValidity('')"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="status"></div>
    </section>
</body>
</html>
